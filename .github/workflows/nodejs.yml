name: Yt Clone CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend job
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: Check if backend has test script
        working-directory: backend
        run: |
          if npm run | grep -q "test"; then
            echo "Running backend tests..."
            npm test
          else
            echo "No test script found, skipping tests"
          fi

      - name: Start backend (verify it runs)
        working-directory: backend
        run: |
          npm start &
          sleep 5
          kill %1
        continue-on-error: true

  # Frontend job
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Check if frontend has test script
        working-directory: frontend
        run: |
          if npm run | grep -q "test"; then
            echo "Running frontend tests..."
            npm test
          else
            echo "No test script found, skipping tests"
          fi

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
