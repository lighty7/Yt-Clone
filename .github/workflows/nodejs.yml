name: Yt clone CI

on:
  push:
    branches:
      - main  # Trigger the workflow on push to `main`
  pull_request:
    branches:
      - main  # Trigger for pull requests targeting `main`

jobs:
  # Backend job
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install backend dependencies
      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      # Run backend tests
      - name: Run Backend Tests
        working-directory: backend
        run: npm test  # Or use `npm run test` if you have custom test script

      # Build backend (if you have a build step)
      - name: Build Backend
        working-directory: backend
        run: npm run build  # If you have a build step

  # Frontend job
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install frontend dependencies
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      # Run frontend tests
      - name: Run Frontend Tests
        working-directory: frontend
        run: npm test  # Or use `npm run test` for custom test scripts

      # Build frontend (if applicable)
      - name: Build Frontend
        working-directory: frontend
        run: npm run build  # If your frontend has a build process

  # Deployment job (optional)
  deploy:
    runs-on: ubuntu-latest
    needs: [backend, frontend]  # This ensures the deploy step only runs after both jobs complete successfully
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Deploy both backend and frontend (if applicable)
      - name: Deploy Backend
        working-directory: backend
        run: |
          npm install
          npm run deploy  # Adjust this as needed based on your deploy script

      - name: Deploy Frontend
        working-directory: frontend
        run: |
          npm install
          npm run deploy  # Adjust this as needed based on your deploy script
