apiVersion: v1
kind: Secret
metadata:
  name: yt-clone-secrets
  namespace: yt-clone
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  JWT_SECRET: <base64-encoded-jwt-secret>
  DB_PASSWORD: <base64-encoded-db-password>
  SMTP_USER: <base64-encoded-smtp-user>
  SMTP_PASS: <base64-encoded-smtp-password>
  DB_HOST: <base64-encoded-db-host>
  DB_NAME: <base64-encoded-db-name>
  DB_USER: <base64-encoded-db-user>
  FRONTEND_URL: <base64-encoded-frontend-url>

---
# Example of how to create secrets using kubectl
# kubectl create secret generic yt-clone-secrets \
#   --from-literal=JWT_SECRET=your-jwt-secret \
#   --from-literal=DB_PASSWORD=your-db-password \
#   --from-literal=SMTP_USER=your-email@gmail.com \
#   --from-literal=SMTP_PASS=your-app-password \
#   --from-literal=DB_HOST=your-db-host \
#   --from-literal=DB_NAME=your-db-name \
#   --from-literal=DB_USER=your-db-user \
#   --from-literal=FRONTEND_URL=https://your-frontend-url.com \
#   --namespace=yt-clone
